<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/checkout.js"></script>
</head>

<body onload="loadCheckoutData();">
    <div class="container">
        <h1 class="mt-5">Checkout</h1>
        <form class="woocommerce-checkout">
            <div class="row">
                <div class="col-lg-6">
                    <h4>Billing Details</h4>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="text" id="mobile" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="line-one">Address Line 1</label>
                        <input type="text" id="line-one" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="line-two">Address Line 2</label>
                        <input type="text" id="line-two" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="postal-code">Postal Code</label>
                        <input type="text" id="postal-code" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="city-select">City</label>
                        <select id="city-select" class="form-control" required>
                            <option value="0">Select City</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="checkbox1"> Same as current address
                    </div>
                </div>
                <div class="col-lg-6">
                    <h4>Your Order</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="st-tbody">
                            <!-- Cart items will be populated here -->
                        </tbody>
                    </table>
                    <div class="mt-3">
                        <strong>Subtotal:</strong> <span id="st-product-total">0.00</span><br>
                        <strong>Shipping:</strong> <span id="st-product-shipping-tr">0.00</span><br>
                        <strong>Total:</strong> <span id="st-order-total-amount">0.00</span>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" onclick="checkout();">Process to Checkout</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

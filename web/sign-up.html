    <body>

        <!-- Hero Area Start -->
        <div class="breadcumb-wrapper" data-bg-src="assets/img/breadcumb/breadcumb-bg.jpg">
            <div class="container z-index-common">
                <div class="breadcumb-content">
                    <h1 class="breadcumb-title text-dark">Sign Up</h1>
                    <div class="breadcumb-menu-wrap">
                        <ul class="breadcumb-menu">
                            <li class="text-dark"><a href="index.html" class="text-dark">Home</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End -->




        <!-- Sign Up Area Start -->
        <div class="signup-wrapper  space">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 ">
                        <form action="#" class="signup-form bg-smoke">
                            <h2 class="form-title text-center mb-lg-35">Create an account</h2>
                            <p  class="text-danger text-center mt-lg-3 mb-lg-34" id="message"></p>   <!-- Diniiiiiii-->

                            <div class="row ">
                                <div class="form-group col-6">
                                    <label for="signUpFirstName" class="sr-only">First name</label>
                                    <input type="text" class="form-control" placeholder="Firstname*" id="firstName" name="signUpFirstName" required>
                                </div>
                                <div class="form-group col-6">
                                    <label for="signUpLastName" class="sr-only">Last name</label>
                                    <input type="text" class="form-control" placeholder="Lastname*" id="lastName" name="signUpLastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="signUpUserEmail" class="sr-only">Email address</label>
                                <input type="text" class="form-control" placeholder="Email address*" id="email"
                                       name="signUpUserEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="signUpUserPass" class="sr-only">Password</label>
                                <input type="password" class="form-control" placeholder="Password*" id="password"
                                       name="signUpUserPass" required>
                            </div>
                            <!--                            <div class="form-group">
                                                            <input type="checkbox" name="signUpTerms" id="signUpTerms">
                                                            <label for="signUpTerms">I have read and agree to the website terms and conditions</label>
                                                        </div>-->
                            <div class="form-group mb-0 text-center">
                                <button  onclick="signUp();" class="vs-btn w-100 style4" type="submit">Register</button>
                                <div class="bottom-links link-inherit pt-3">
                                    <span>Already have account? <a class="text-theme" href="sign-in.html">Sign in</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up Area End -->

        <!--********************************
        Code Ends Here 
        ******************************** -->

        <!-- Scroll To Top -->
        <a href="#" class="scrollToTop scroll-btn"><i class="far fa-arrow-up"></i></a>

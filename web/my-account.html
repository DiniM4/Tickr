<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Profile - Travolo</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <style>
            body {
                background: #f7f8fa;
                font-family: "Jost", sans-serif;
            }
            .profile-sidebar {
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
                padding: 32px 24px;
                min-height: 500px;
                transition: box-shadow 0.3s;
            }
            .profile-sidebar .nav-link {
                color: #222;
                font-weight: 500;
                border-radius: 8px;
                margin-bottom: 8px;
                transition: background 0.2s, color 0.2s;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .profile-sidebar .nav-link.active,
            .profile-sidebar .nav-link:hover {
                background: #ff7f32;
                color: #fff;
            }
            .profile-content {
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
                padding: 32px 32px 24px 32px;
                min-height: 500px;
                animation: fadeIn 0.5s;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .profile-avatar {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                object-fit: cover;
                margin-bottom: 16px;
                border: 3px solid #0d6efd;
                box-shadow: 0 2px 8px rgba(13, 110, 253, 0.1);
                animation: popIn 0.6s;
            }
            .upload-btn {
                display: inline-block;
                margin-bottom: 16px;
                background: #ff7f32;
                color: #fff;
                border: none;
                border-radius: 6px;
                padding: 6px 18px;
                font-weight: 500;
                cursor: pointer;
                transition: background 0.2s;
            }
            .upload-btn:hover {
                background: #0d6efd;
                color: #fff;
            }
            @keyframes popIn {
                0% {
                    transform: scale(0.7);
                    opacity: 0;
                }
                80% {
                    transform: scale(1.1);
                    opacity: 1;
                }
                100% {
                    transform: scale(1);
                }
            }
            .profile-header {
                text-align: center;
                margin-bottom: 32px;
            }
            .profile-header h3 {
                margin-bottom: 4px;
                font-weight: 700;
            }
            .profile-header p {
                color: #888;
                font-size: 15px;
            }
            .tab-content > .tab-pane {
                animation: fadeIn 0.5s;
            }
            .logout-btn {
                color: #fff;
                font-weight: 600;
                background: #ff7f32;
                border: none;
                border-radius: 8px;
                padding: 10px 20px;
                margin-top: 24px;
                transition: background 0.2s, color 0.2s;
            }
            .logout-btn:hover {
                background: #0d6efd;
                color: #fff;
            }
            .btn-primary,
            .btn-outline-primary {
                background: #0d6efd;
                border-color: #0d6efd;
            }
            .btn-primary:hover,
            .btn-outline-primary:hover {
                background: #ff7f32;
                border-color: #ff7f32;
            }



        </style>
        <!-- <link rel="stylesheet" href="assets/css/app.min.css"> -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <!-- Fontawesome Icon -->
        <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
        <!-- Magnific Popup -->
        <link rel="stylesheet" href="assets/css/magnific-popup.min.css" />
        <!-- Slick Slider -->
        <link rel="stylesheet" href="assets/css/slick.min.css" />
        <!-- Theme Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />

    </head>

    <body>
        <div id="header-placeholder"></div>
        <!-- Header will be loaded here by topBottom.js -->
        <div class="container py-5">
            <div class="row g-4">
                <div class="col-lg-3">
                    <div class="profile-sidebar">
                        <div class="profile-header">
                            <img
                                id="profileImage"
                                src="assets/img/author/author1.jpg"
                                alt="User Avatar"
                                class="profile-avatar"
                                />
                            <form id="uploadForm" enctype="multipart/form-data">
                                <input
                                    type="file"
                                    id="profilePicInput"
                                    accept="image/*"
                                    style="display: none"
                                    />
                                <!-- <button class= type="submit">Submit</button> -->

                                <button
                                    type="button"
                                    class="upload-btn"
                                    onclick="document.getElementById('profilePicInput').click()"
                                    >
                                    Upload New Picture
                                </button>
                            </form>
                            <h3 id="userName">Hello, Name</h3>
                            <p>
                                Travolo Member Since <span id="memberSince">Sep 2024</span>
                            </p>
                        </div>
                        <ul
                            class="nav flex-column nav-pills"
                            id="profileTabs"
                            role="tablist"
                            >
                            <li class="nav-item mb-1">
                                <a
                                    class="nav-link active"
                                    id="account-tab"
                                    data-bs-toggle="pill"
                                    href="#account"
                                    role="tab"
                                    ><i class="fas fa-user"></i> Account Details</a
                                >
                            </li>
                            <li class="nav-item mb-1">
                                <a
                                    class="nav-link"
                                    id="watches-tab"
                                    data-bs-toggle="pill"
                                    href="#watches"
                                    role="tab"
                                    ><i class="fas fa-clock"></i> Watches</a
                                >
                            </li>
                            <li class="nav-item mb-1">
                                <a
                                    class="nav-link"
                                    id="watchlist-tab"
                                    data-bs-toggle="pill"
                                    href="#watchlist"
                                    role="tab"
                                    ><i class="fas fa-list"></i> Watch List</a
                                >
                            </li>
                            <li class="nav-item mb-1">
                                <a
                                    class="nav-link"
                                    id="orders-tab"
                                    data-bs-toggle="pill"
                                    href="#orders"
                                    role="tab"
                                    ><i class="fas fa-shopping-bag"></i> Orders</a
                                >
                            </li>
                            <li class="nav-item mb-1">
                                <a
                                    class="nav-link"
                                    id="address-tab"
                                    data-bs-toggle="pill"
                                    href="#address"
                                    role="tab"
                                    ><i class="fas fa-map-marker-alt"></i> Address</a
                                >
                            </li>
                            <li class="nav-item mt-3">
                                <button
                                    class="logout-btn w-100 vs-btn w-100 style4"
                                    onclick="logout()"
                                    >
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="profile-content tab-content" id="profileTabContent">
                        <!-- Account Details -->
                        <div
                            class="tab-pane fade show active"
                            id="account"
                            role="tabpanel"
                            >
                            <h4 class="mb-4">Account Details</h4>
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">First Name</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            value=""
                                            placeholder="First Name"
                                            />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Last Name</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            value=""
                                            placeholder="Last Name"
                                            />
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Email</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            value=""
                                            placeholder="Email"
                                            />
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Phone</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            value=""
                                            placeholder="Phone"
                                            />
                                    </div>
                                    <div class="col-12">
                                        <button class="vs-btn w-100 style4 px-4" type="submit">
                                            Save Changes
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <hr class="my-4" />
                            <h5>Password Change</h5>
                            <form>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label">Current Password</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            placeholder="Current Password"
                                            />
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">New Password</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            placeholder="New Password"
                                            />
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Confirm New Password</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            placeholder="Confirm New Password"
                                            />
                                    </div>
                                    <div class="col-5">
                                        <button class="vs-btn w-100 style4" type="submit">
                                            Change Password
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- Watches -->
                        <div class="tab-pane fade" id="watches" role="tabpanel">
                            <h4 class="mb-4">My Watches</h4>
                            <div class="alert alert-info">
                                No watches found. Start shopping!
                            </div>
                        </div>
                        <!-- Watch List -->
                        <div class="tab-pane fade" id="watchlist" role="tabpanel">
                            <h4 class="mb-4">Watch List</h4>
                            <div class="alert alert-info">Your watch list is empty.</div>
                        </div>
                        <!-- Orders -->
                        <div class="tab-pane fade" id="orders" role="tabpanel">
                            <h4 class="mb-4">Order History</h4>
                            <div class="alert alert-info">No orders yet.</div>
                        </div>
                        <!-- Address -->
                        <div class="tab-pane fade" id="address" role="tabpanel">
                            <h4 class="mb-4">Address Book</h4>
                            <form>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label">Address</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Street, City, State, Zip"
                                            />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Country</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Country"
                                            />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phone</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Phone"
                                            />
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary px-4" type="submit">
                                            Save Address
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Footer will be loaded here by topBottom.js -->
        <footer id="footer-placeholder">

        </footer>

        <!--********************************
          Code Ends Here 
        ******************************** -->
        <!--==============================
              All Js File
            ============================== -->

        <!-- Jquery (should be first) -->

        <!-- Slick Slider -->
        <script src="assets/js/slick.min.js"></script>
        <!-- Bootstrap -->
        <script src="assets/js/bootstrap.min.js"></script>
        <!-- Magnific Popup -->
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <!-- jquery Ui -->
        <script src="assets/js/jquery-ui.min.js"></script>
        <!-- Circle Progress -->
        <script src="assets/js/circle-progress.min.js"></script>
        <!-- isotope -->
        <script src="assets/js/imagesLoaded.js"></script>
        <script src="assets/js/isotope.js"></script>
        <!-- Wow.js -->
        <script src="assets/js/wow.min.js"></script>
        <!-- Main Js File -->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>

        <!-- Your custom loader -->
        <script src="assets/js/topBottom.js"></script>
        <script>
                                        // Wait for header/footer and all plugins to be loaded
                                        $(document).on('headerFooterLoaded', function () {
                                            // Animate tab switching
                                            $("#profileTabs a").on("show.bs.tab", function (e) {
                                                $(".profile-content .tab-pane").removeClass("show active");
                                                var target = $(e.target).attr("href");
                                                setTimeout(function () {
                                                    $(target).addClass("show active");
                                                }, 100);
                                            });
                                            // Profile picture preview
                                            $("#profilePicInput").on("change", function (e) {
                                                const [file] = e.target.files;
                                                if (file) {
                                                    const reader = new FileReader();
                                                    reader.onload = function (ev) {
                                                        $("#profileImage").attr("src", ev.target.result);
                                                    };
                                                    reader.readAsDataURL(file);
                                                }
                                            });
                                        });
                                        function logout() {
                                            if (confirm("Are you sure you want to logout?")) {
                                                window.location.href = "signin.html";
                                            }
                                        }
                                        // Header and Footer include using topBottom.js
                                        document.addEventListener('DOMContentLoaded', function () {
                                            if (typeof loadHeaderFooter === 'function') {
                                                loadHeaderFooter();
                                            }
                                        });
        </script>
    </body>
</html>
